{% extends 'base.html' %}
{% block title %}
    Usuwanie zawodnika
{% endblock %}
{% block container %}
    <form action="" method="post">
        {% csrf_token %}
        <h2>Usuwanie zawodnika</h2>
        <h3 class="alert-danger">Czy na pewno chcesz usunąć zawodnika {{ player.fullname }}</h3>
        <button type="button" class="btn btn-warning">
            <a href="{% url 'players:player_list' %}">Anuluj</a>
        </button>
        <button type="submit" class="btn btn-danger">Potwierdź</button>
    </form>



{% endblock %}
