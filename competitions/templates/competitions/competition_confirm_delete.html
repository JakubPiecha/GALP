{% extends 'base.html' %}
{% block title %}
    Kasowanie rozgrywek
{% endblock %}
{% block container %}
    <form action="" method="post">
        {% csrf_token %}
        <h2>Kasowanie rozgrywek</h2>
        <h3 class="alert-danger">Czy na pewno chcesz usunąć rozgrywki {{ competition.competition_name }}</h3>
        <button type="button" class="btn btn-warning">
            <a href="{% url 'competitions:competition_list' %}">Anuluj</a>
        </button>
        <button type="submit" class="btn btn-danger">Potwierdź</button>
    </form>



{% endblock %}
